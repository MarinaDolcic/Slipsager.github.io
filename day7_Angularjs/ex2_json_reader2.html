<!DOCTYPE html>
<html>

<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body>

<div ng-app="" ng-controller="customersController">

<ul>
  <li ng-repeat="x in json">
    {{ x }}
  </li>
</ul>

</div>
<code>
$.get('http://jsonip.com', function (json) {
  console.log('The IP address is: ' + json.ip);
});
</code>
<br>
<code>
$.get('http://coinabul.com/api.php', function (json) {
  console.log('Current value in USD: ' + json.BTC[0].USD);
});
</code>
<script>
// public json feeds
// http://coinabul.com/api.php
// http://jsonip.com
function customersController($scope,$http) {
  $http.get("http://jsonip.com")
  .success(function(response) {$scope.json = response;});
}
</script>

</body>
</html>
